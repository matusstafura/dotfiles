[bar/example]
width = 100%
height = 24
background = #222
foreground = #dfdfdf
font-0 = monospace;2

modules-left = i3
modules-right = date

[module/i3]
type = internal/i3
format = <label-state>
label-focused = " %name% "
label-focused-background = #5f5faf
label-focused-foreground = #ffffff
label-unfocused = " %name% "

[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d %H:%M:%S
label = "ï—´ %date%"


