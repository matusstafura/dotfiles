[bar/example]
width = 100%
height = 24
background = #222
foreground = #dfdfdf
font-0 = JetBrainsMono Nerd Font:style=Regular:pixelsize=14;2

modules-left = i3
modules-center = menu
modules-right = language date

[module/i3]
type = internal/i3
format = <label-state>
label-padding = 2
label-focused = " %name% "
label-focused-background = #005f87
label-focused-foreground = #ffffff
label-unfocused = " %name% "

[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d
time = %H:%M
label = "  %date% %time%"
label-padding = 2

[module/language]
type = custom/script
exec = ~/.config/polybar/language_switcher.sh --show
interval = 0.1
label = "  %output%"
label-foreground = #ffffff

[module/menu]
type = custom/menu
menu-0-0 = "Nautilus"
menu-0-0-exec = "nautilus"
label-open = "≡"
label-close = "×"
label-padding = 2
label-background = #005f87
label-foreground = #ffffff
label-separator = " | "
